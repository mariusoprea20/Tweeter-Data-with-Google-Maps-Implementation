<body>
    <header>
        <h1>Working with Twitter Data</h1>
    </header>
    <main id="input-fields">
        <!--Div to display the distance infor-->
        <div id="direction-container">
            <div id="distance-info"></div>
            <div id="directionsPanel"></div>
        </div>
        <!--divs to display the map and routes-->
        <div id="map-area"></div>
        <!--divs to display the weather-->
        <div id="weather-info">
            <div id="buttons">
                <!--Button to get/clear direction info&routes-->
                <button id="get-direction" type="submit">Direction Info</button>
                <button id="clear-direction">Clear Direction</button>

                <!--Create a form to re-direct the user to the Google OAuth page-->
                <form id="authentication" action="index.php" method="post">
                    <button type="submit">Authenticate</button>
                </form>
            </div>
            <h3>Weather</h3>
            <p><strong>Name:</strong> <span id="username"></span></p>
            <p><strong>Clouds:</strong> <span id="clouds"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span></p>
            <p><strong>Windspeed:</strong> <span id="windspeed"></span></p>
        </div>
        <div id="tweets"></div>

    </main>
